<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome to Senulya Saloon Dashboard</h1>

    <div class="user-card">
      <img id="user-pic" alt="Profile Picture">
      <h2 id="user-name"></h2>
      <p id="user-email"></p>
    </div>

    <button id="logout-btn">Logout</button>
  </div>

  <script>
    // Load user data (Google or PHP session)
    const user = JSON.parse(localStorage.getItem("googleUser"));

    if (user) {
      document.getElementById("user-pic").src = user.picture;
      document.getElementById("user-name").textContent = user.name;
      document.getElementById("user-email").textContent = user.email;
    } else {
      document.getElementById("user-pic").src = "images/default-user.png";
      document.getElementById("user-name").textContent = "Local User";
      document.getElementById("user-email").textContent = "Logged in with Email/Password";
    }

    // Logout
    document.getElementById("logout-btn").addEventListener("click", () => {
      localStorage.removeItem("googleUser");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
